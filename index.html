<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión/Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <h2 class="heading">Iniciar Sesión</h2>
                <div class="line"></div>
                <div class="underline"></div>
                <div class="content">
                    <div class="field">
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Contraseña" required>
                        <i class="bx bx-hide hide-show"></i>
                    </div>
                    <button>Iniciar Sesión</button>
                    <p class="forg">¿Olvidó su contraseña?</p>
                </div>
                <p class="link">¿No tiene una cuenta? <a href="#">Registrarse</a></p>
            </div>
            <div class="form signup">
                <h2 class="heading">Registrarse</h2>
                <div class="line"></div>
                <div class="underline"></div>
                <div class="content">
                    <div class="field">
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Contraseña" required>
                        <i class="bx bx-hide hide-show"></i>
                    </div>
                    <button>Registrarse</button>
                </div>
                <p class="link">¿Ya tiene una cuenta? <a href="#">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
